<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Massage</title>
</head>
<body style="background-color: #ef8b67">
<h1 style="text-align: center">All Massage</h1>



<div style="margin-left: 50%">
    <table border="1" style="color: blue; border-color: red">
  <tr>
      <th>Form</th>
      <th>Massage</th>
  </tr>
        <tr th:each="massage : ${messages}">
            <td th:text="${massage.fromEmployee.id}"></td>
            <td th:text="${massage.letter}"></td>
        </tr>
    </table>
</div>

</body>
</html>
