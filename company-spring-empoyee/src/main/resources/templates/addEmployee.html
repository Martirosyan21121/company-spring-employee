<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<h1 style="text-align: center">Add Employee</h1>
<body style="background-color: #ef8b67">
<form action="/addEmployee" method="post">
    <input type="text" placeholder="name" name="name"><br>
    <input type="text" placeholder="surname" name="surname"><br>
    <input type="text" placeholder="email" name="email"><br>
    <input type="text" placeholder="phoneNumber" name="phone Number"><br>
    <input type="text" placeholder="salary" name="salary"><br>
    <input type="text" placeholder="position" name="position"><br>
    <input type="text" placeholder="password" name="password"><br>
    <select name="employee Type">
        <option value="USER">USER</option>
        <option value="ADMIN">ADMIN</option>
    </select>
    <span style="color: red">Mention your Company</span>
    <select name="company.id">
        <option th:each="company : ${companies}" th:text="${company.name}" th:value="${company.id}">
        </option>
    </select><br>
    <input type="submit" value="add">
</form>
</body>
</html>
