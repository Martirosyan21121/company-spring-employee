<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Topic</title>
</head>
<body>

<h1 style="text-align: center">Topic</h1>
<a href="/addTopic">Add Topic</a>

<div th:each="topic:${topics}">
    <a th:href="@{/singleTopic/{id}(id=${topic.id})}"> <h3 th:text = "${topic.name}"></h3></a>
    <p th:text = "${topic.employee.companyId.name}"></p>
    <p th:text = "${topic.createDate}"></p>
</div>
</body>
</html>
